<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
  		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    	<title>Employee Info</title>
   		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
   </h:head>
   <h:body>
		<center><h2>JSF Hibernate Crud Example</h2></center>
   		<h3>List of Employee</h3>
    
   		<h:dataTable var="em" value="#{empController.listEmployee()}" border="1" cellpadding="2" cellspacing="2">
   			<h:column>
   				<f:facet name="header">Employee Name</f:facet>
   				<h:outputText value="#{emp.employeeName}" />
   			</h:column>
   		
   			<h:column>
   				<f:facet name="header">Designation</f:facet>
   				<h:outputText value="#{emp.designation}" />
   			</h:column>
   		
   			<h:column>
   				<f:facet name="header">Salary</f:facet>
   				<h:outputText value="#{emp.salary}" />
   			</h:column>
   		
   		</h:dataTable>
	</h:body>
</html>
